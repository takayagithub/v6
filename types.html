<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Affinia タイプ一覧 | Affinia - AIタイプ診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <style>
    .types-wrapper {
      max-width: 680px;
      margin: 0 auto;
      padding: 18px 16px 32px;
    }

    .types-title {
      font-size: 22px;
      margin-bottom: 6px;
      font-weight: 700;
      text-align: center;
    }

    .types-sub {
      font-size: 13px;
      text-align: center;
      color: #777;
      margin-bottom: 20px;
      line-height: 1.7;
    }

    .type-grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(2, 1fr);
    }

    @media (min-width: 520px) {
      .type-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .type-card {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      text-align: center;
      text-decoration: none;
      color: #333;
      display: block;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .type-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .type-img {
      width: 100%;
      max-width: 120px;
      margin: 0 auto 8px;
      border-radius: 16px;
    }

    .type-code {
      font-size: 13px;
      font-weight: 700;
      color: #c149c5;
      margin-bottom: 2px;
    }

    .type-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .type-desc {
      font-size: 12px;
      color: #777;
      line-height: 1.6;
      min-height: 2.8em; /* 2行確保 */
    }

    .ad-box-bottom {
      margin: 26px auto 0;
      width: 300px;
      height: 100px;
      background: #f1e4f4;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">Affinia</div>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
</header>

<nav id="sideMenu" class="side-menu">
  <button class="close-btn" onclick="toggleMenu()">×</button>
  <ul>
    <li><a href="index.html">診断トップ</a></li>
    <li><a href="types.html">タイプ一覧</a></li>
    <li><a href="compatibility.html">タイプ相性</a></li>
    <li><a href="about.html">Affiniaとは</a></li>
  </ul>
</nav>

<main>
  <div class="types-wrapper">

    <h1 class="types-title">Affinia タイプ一覧</h1>
    <p class="types-sub">
      全16タイプのキャラクターです。<br>
      気になるタイプをタップすると詳細ページが開きます。
    </p>

    <div class="type-grid">
      <!-- JSで自動生成 -->
    </div>

    <div class="ad-box-bottom">広告エリア（300×100）</div>

  </div>
</main>

<footer class="footer">
  <div>
    <a href="about.html">Affiniaとは</a>　
    <a href="types.html">タイプ一覧</a>　
    <a href="compatibility.html">タイプ相性</a>　
    <a href="terms.html">利用規約</a>　
    <a href="privacy.html">プライバシー</a>
  </div>
  <p>© 2025 Affinia</p>
</footer>

<script src="type-images.js"></script>

<script>
  function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
  }

  const TYPES = [
    { code: "A1", name: "ツンデレニャンコ", desc: "素直になりたい時ほど照れちゃうやつ。" },
    { code: "A2", name: "情熱ヒーロー", desc: "まっすぐで熱い、勢いのある良い人。" },
    { code: "A3", name: "クールブレイン", desc: "冷静で頭の回転が速いクリエイター気質。" },
    { code: "A4", name: "ハッピーバニー", desc: "場の空気を明るくするムードメーカー。" },

    { code: "B1", name: "癒し天使", desc: "周りをふわっと安心させるやわらかさ。" },
    { code: "B2", name: "おちゃめキツネ", desc: "ひらめきで動く、遊び心のあるタイプ。" },
    { code: "B3", name: "博識フクロウ", desc: "知識の海に住んでるタイプ。冷静で賢い。" },
    { code: "B4", name: "ゴージャスプリンス", desc: "雰囲気に気品のある王子系ポジション。" },

    { code: "C1", name: "夢見るユニコーン", desc: "空想と理想で走る夢追いタイプ。" },
    { code: "C2", name: "頑張りミツバチ", desc: "ひたむきで努力家。影で支える名縁の下。" },
    { code: "C3", name: "もじもじヒツジ", desc: "控えめだけど優しさの塊みたいな性格。" },
    { code: "C4", name: "ドジっ子リス", desc: "ちょっと抜けてる愛され系ムーブ。" },

    { code: "D1", name: "パンクハリネズミ", desc: "個性と主張を大切にする一点突破型。" },
    { code: "D2", name: "マイペースナマケモノ", desc: "焦らず、自分の速度を守る賢いタイプ。" },
    { code: "D3", name: "健気ワンコ", desc: "一生懸命さがチャームポイントの素直者。" },
    { code: "D4", name: "キラキラアイドル", desc: "華やかで、周りを笑顔にする光の存在。" }
  ];

  const grid = document.querySelector(".type-grid");

  TYPES.forEach(t => {
    const card = document.createElement("a");
    card.className = "type-card";
    card.href = `result.html?code=${t.code}`;

    const imgPath = getTypeImagePath(t.name);

    card.innerHTML = `
      <img src="${imgPath}" alt="${t.name}" class="type-img">
      <div class="type-code">${t.code}</div>
      <div class="type-name">${t.name}</div>
      <div class="type-desc">${t.desc}</div>
    `;

    grid.appendChild(card);
  });
</script>

</body>
</html>
