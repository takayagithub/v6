  <!-- モバイルメニュー -->
  <div class="nav-drawer" id="navDrawer" aria-hidden="true">
    <button class="nav-close" id="navClose" type="button" aria-label="メニューを閉じる">×</button>
    <nav aria-label="メインメニュー(モバイル)">
      <a href="index.html#quiz-section">診断</a>

    </nav>
  </div>
  <div class="nav-scrim" id="navScrim"></div>

  <main class="site-main">
    <!-- ヒーロー -->
    <section class="hero">
      <div class="inner hero-inner">
        <div class="hero-text">
          <p class="kicker">AIタイプ診断</p>
          <h1>性格にとらわれず、<br />自分らしい今を。</h1>
          <p class="hero-lead">
            たった1分で、16のAffiniaタイプから今のあなたに近い傾向を表示します。
          </p>
          <div class="hero-actions">
            <a href="#quiz-section" class="btn primary">診断をはじめる</a>
            <a href="affinia.html" class="btn ghost">Affiniaとは</a>
          </div>
        </div>
      </div>
    </section>

    <!-- 診断セクション -->
    <section id="quiz-section" class="quiz-section">
      <div class="inner">
        <div class="card quiz-card" id="quizRoot">
          <header class="quiz-header">
            <p class="quiz-title">Affiniaタイプ診断</p>
            <div class="quiz-progress-row">
              <div class="progress">
                <div class="progress-bar" id="quizBar"></div>
              </div>
              <span class="progress-text"><span id="quizPercent">0</span>% 完了</span>
            </div>
            <p class="quiz-meta">たった1分で完了します。</p>
          </header>

          <div class="quiz-body">
            <h2 class="quiz-question" id="quizQuestion"></h2>

            <div class="quiz-scale">
              <span class="quiz-label" id="quizLeftLabel"></span>
              <div class="quiz-bubbles" id="quizChoices" role="radiogroup" aria-label="5段階の選択"></div>
              <span class="quiz-label" id="quizRightLabel"></span>
            </div>

            <div class="quiz-nav">
              <button type="button" class="btn ghost" id="quizPrev">戻る</button>
              <button type="button" class="btn primary" id="quizNext">次へ</button>
            </div>
          </div>
        </div>
      </div>
